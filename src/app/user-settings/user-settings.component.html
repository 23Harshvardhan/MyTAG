    <app-user-dashboard-nav></app-user-dashboard-nav>
    <div class="main">
        <app-vertical-nav></app-vertical-nav>

        <div class="main-body">
            <div class="cards-panel">
                <div class="pnl">
                    <h2>Change Credentails</h2>
                    <input type="password" class="txtArea" placeholder="Old Password">
                    <input type="password" class="txtArea" placeholder="New Password">
                    <input type="password" class="txtArea" placeholder="Confirm New Password">
                    <button class="btn">Change</button>
                </div>

                    <h2>Card Status</h2>

                <div class="pnl">
                    <h2>Verify Mail Manually</h2>
                    <button class="btn" (click)="sendOtp()">Send OTP</button>
                    <input type="number" class="txtArea" id="otpArea">
                    <button class="btn" (click)="verifyOtp()">Verify</button>
                </div>
            </div>
        </div>
    </div>
</div>
