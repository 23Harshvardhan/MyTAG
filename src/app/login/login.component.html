<body>
    <div class="spacing"></div>

    <div class="center">
        <h1 class="title">Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="pass" routerLink="/resetPassword">Forgot Password?</div>
            <input type="submit" value="Login" routerLink="/userDashboard">
            <div class="signup_link" routerLink="/signup">New to MyTAG? Signup</div>
        </form>
    </div>
</body>
