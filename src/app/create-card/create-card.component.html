        <h1 class="title">Customize Your Card</h1>
        <p class="caption">Add all the relevant information to make your card more personalized!</p>
        <div class="buttonRows">

            <!-- This row contains personal details of the user -->
            <p>Personal Details</p>
            <div class="buttonRow">
                <button (click)="showName('inputName')" class="inputBtn"><i class="bi bi-cursor-text"></i><p class="btnLable">Name</p></button>
                <input id="inputName" class="inputField" type="text" placeholder="Name">
                <button (click)="showName('inputDesignation')" class="inputBtn"><i class="bi bi-people"></i><p class="btnLable">Designation</p></button>
                <input id="inputDesignation" class="inputField" type="text" placeholder="Designation">
                <button (click)="showName('inputCompanyName')" class="inputBtn"><i class="bi bi-building"></i><p class="btnLable">Company Name</p></button>
                <input id="inputCompanyName" class="inputField" type="text" placeholder="Company Name">
                <button (click)="showName('inputAccreditations')" class="inputBtn"><i class="bi bi-award"></i><p class="btnLable">Accreditations</p></button>
                <input id="inputAccreditations" class="inputField" type="text" placeholder="Accreditations">
            </div>

            <!-- This row contains basic contact details of the user -->
            <p>Basic Contact</p>
            <div class="buttonRow">
                <button class="inputBtn"><i class="bi bi-envelope"></i><p class="btnLable">Email</p></button>
                <button class="inputBtn"><i class="bi bi-telephone"></i><p class="btnLable">Phone</p></button>
                <button class="inputBtn"><i class="bi bi-box-arrow-up-left"></i><p class="btnLable">Company URL</p></button>
                <button class="inputBtn"><i class="bi bi-link"></i><p class="btnLable">Link</p></button>
                <button class="inputBtn"><i class="bi bi-map"></i><p class="btnLable">Address</p></button>
            </div>

            <!-- This row contains social details of the user -->
            <p>Social</p>
            <div class="buttonRow">
                <button class="inputBtn"><i class="bi bi-twitter"></i><p class="btnLable">Twitter</p></button>
                <button class="inputBtn"><i class="bi bi-instagram"></i><p class="btnLable">Instagram</p></button>
                <button class="inputBtn"><i class="bi bi-linkedin"></i><p class="btnLable">LinkedIn</p></button>
                <button class="inputBtn"><i class="bi bi-facebook"></i><p class="btnLable">Facebook</p></button>
                <button class="inputBtn"><i class="bi bi-youtube"></i><p class="btnLable">YouTube</p></button>
            </div>
            <div class="buttonRow gap">
                <button class="inputBtn"><i class="bi bi-snapchat"></i><p class="btnLable">Snapchat</p></button>
                <button class="inputBtn"><i class="bi bi-tiktok"></i><p class="btnLable">TikTok</p></button>
                <button class="inputBtn"><i class="bi bi-twitch"></i><p class="btnLable">Twitch</p></button>
                <button class="inputBtn"><i class="bi bi-yelp"></i><p class="btnLable">Yelp</p></button>
            </div>

            <!-- This row contains communication details of the user -->
            <p>Communication</p>
            <div class="buttonRow">
                <button class="inputBtn"><i class="bi bi-whatsapp"></i><p class="btnLable">WhatsApp</p></button>
                <button class="inputBtn"><i class="bi bi-signal"></i><p class="btnLable">Signal</p></button>
                <button class="inputBtn"><i class="bi bi-discord"></i><p class="btnLable">Discord</p></button>
                <button class="inputBtn"><i class="bi bi-skype"></i><p class="btnLable">Skype</p></button>
                <button class="inputBtn"><i class="bi bi-telegram"></i><p class="btnLable">Telegram</p></button>
            </div>

            <!-- This row contains business details of the user -->
            <p>Business</p>

                <button class="inputBtn"><i class="bi bi-github"></i><p class="btnLable">GitHub</p></button>
                <button class="inputBtn"><i class="bi bi-calendar"></i><p class="btnLable">Calendy</p></button>
            </div>

            <!-- This row contains payment details of the user -->
            <p>Payment</p>

                <button class="inputBtn"><i class="bi bi-paypal"></i><p class="btnLable">PayPal</p></button>
